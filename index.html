<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signin Page</title>
    <link rel="website icon" type="png"
        href="https://static-00.iconduck.com/assets.00/netflix-icon-icon-2048x2048-yj41gpvr.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#">
            <img src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456"
                alt="logo">
        </a>
    </nav>
    <div class="signin">
        <h2>Sign In</h2>

        <form>
            <div class="form">
                <input type="email">
                <label> Emaill or phone number</label>
            </div>
            <div class="form">
                <input type="password">
                <label>Password</label>
            </div>
            <button type="submit">Sign In </button>
            <div class="form-help">
              <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>
        
    </div>
</body>

</html>
